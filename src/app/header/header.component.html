<mat-sidenav-container class="example-container" *ngIf="true">
  <mat-sidenav #sidenav mode="over" [(opened)]="isDrawerOpen">
    <nav>
      <ul>
        <li><a routerLink="/">General</a></li>
        <li><a routerLink="/business">Business</a></li>
        <li><a routerLink="/entertainment">Entertainment</a></li>
        <li><a routerLink="/health">Health</a></li>
        <li><a routerLink="/science">Science</a></li>
        <li><a routerLink="/sports">Sports</a></li>
        <li><a routerLink="/technology">Technology</a></li>
      </ul>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button aria-label="Show navigation bar"
        (click)="toogleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>News App</h1>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
